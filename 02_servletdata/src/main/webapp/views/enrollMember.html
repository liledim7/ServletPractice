<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입데이터</title>
</head>
<body>
    <form action="/02_servletdata/enrolltest.do" method="post">
        <ul>
            <li>
                <label>아이디<input type="text" name="id"></label>
            </li>
            <li>
                <label>패스워드<input type="password" name="pw"></label>
            </li>
            <li>
                <label>이름<input type="text" name="name"></label>
            </li>
            <li>
                <label>닉네임<input type="text" name="nickName"></label>
            </li>
            <li>
                <label>이메일<input type="text" name="email"></label>
            </li>
            <li>취미
                <select name="hobby">
                    <option value="운동">운동</option>
                    <option value="독서">독서</option>
                    <option value="게임">게임</option>
                    <option value="영화">영화</option>
                </select>
            </li>
            <li>혼인여부
                <label><input type="checkbox" name="married">check</label>
            </li>
        </ul>
        <textarea name="info" cols="30" rows="10"></textarea>
        <input type="submit" value="제출">
        <input type="reset" value="취소">
    </form>
</body>
</html>

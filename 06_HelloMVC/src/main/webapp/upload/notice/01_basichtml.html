<!DOCTYPE html>
<html lang="ko">
    <head>
        <!--기본적인 html에 대한 정보를 작성하는 부분 
            정보 : <meta>태그 이용 -> 내부적으로 통신시 필요한 내용설정
            외부파일 불러오기 : <link>태그 이용 * css파일을 불러올때 사용
            스타일코드작성: <style>태그이용 *필수, body에도 쓸 수 있음
            script문작성 및 불러오기: <script>태그이용
            창에 대한 제목설정: <title>태그이용 
        -->
        <!-- 페이지에 대한 언어 설정하기 -->
        <meta http-equiv="content-language" content="ko"/>
        <!-- 페이지에 문서형식(MIME TYPE), 인코딩형식 설정하기 -->
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <!-- 페이지 인코딩은 http_equiv말고 charset속성을 이용할 수 있음 -->
        <meta charset="utf-8"/>
        <!-- 페이지 작성에 대한 정보를 설정 -->
        <meta name="application-name" content="html"/>
        <meta name="author" content="bsyoo"/>
        <meta name="decription" content="html에 대한 기본설정"/>
        <meta name="generator" content="vscode"/>
        <meta name="keyword" content="html,화면,web,webpage구조"/>
        <!-- 반응형관련 사이즈 설정 -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>나의 첫 페이지</title>

        <!--  외부에있는 파일을 불러와 페이지에 적용하기
              <link>태그를 이용한다
              rel: 불러오는 파일이 페이지에서의 역할 *stylesheet
              type: MIME타입을 설정 *text/css
              href: 외부파일의 위치를 설정(local, web상 위치(url주소))
        -->
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- 
            파비콘적용하기
            title앞에 출력되는 이미지를 말함
            크기에 맞는 이미지파일이 필요함
         -->
         <link rel="icon" href="https://www.w3schools.com/favicon.ico" type="image/x-icon">
         <style>
            div{
                width:100px;
                height:100px;
                background-color: beige;
            } 
         </style>
         <script>
            //alert('알림이다');
            // setTimeout(()=>{
            //     location.assign('http://gdu.co.kr')
            // })
         </script>
         <!-- <base href="http://www.naver.com"/> -->
         <!-- <a href="/test.do">요청하기</a> -->
         
    </head>
    <body>
        <h1>내가 만든 첫 페이지</h1>
        <button>기본버튼</button>
        <button class="btn btn-outline-primary">외부css적용</button>
        <div>스타일적용</div>
        <a href="/test.do">요청하기</a>
    </body>
</html>
